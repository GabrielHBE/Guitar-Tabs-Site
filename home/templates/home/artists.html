{% extends "global/base.html" %}

{% block content %}

{% if page_obj %}

    <div class="responsive-table">
        <table class="contacts-table">

            <caption class="table-caption">
                Artists
            </caption>

            <thead>
                <tr class="table-row table-row-header">
                    <th class="table-header">ID</th>
                    <th class="table-header">Artist Name</th>
                </tr>
            </thead>

            <tbody>
                {% for artist in page_obj %}
                    <tr class="table">
                        <td class="table-cel">
                            <a class="table-link" href="{% url 'home:artist' artist.id %}">{{artist.id}}</a>
                        </td>

                        <td class="table-cel">
                            {{artist.name}}
                        </td>

                    </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>

{% else %}
<div class="single-contact">
    <h1 class="single-contact-name">
        Nenhum contado encontrado
    </h1>
</div>
{% endif %}
{% endblock content %}
